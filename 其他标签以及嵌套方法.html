<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" /> 
<title>标签写法以及嵌套</title>
<!--
<meta http-equiv="refresh" content="0 ;URL=http://www.baidu.com/" /> 
--><!--几秒后跳转到url地址-->
<meta http-equiv="pragma" content="no-cache"/><!--不要加载页面的缓存,即获取页面的最新内容-->
<style>
p {
	z-index: 100;
	position: fixed;
	top: 100px;
	left: 50px;
	margin: 0px;
}
</style>
</head>
<body>
<p>我喜欢大富</p>
<a href="http://www.baidu.com" style="text-decoration:none">这是一个链接</a>
<link rel="stylesheet" type="text/css" href="/html/caatest1.css"/>
</body>
</html>

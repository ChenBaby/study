<!DOCTYPE html>
<html>
<head>
  <title>系统注册</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="stylesheets/register.css">
    <link rel="stylesheet" type="text/css" href="stylesheets/bootstrap-3.3.5-dist/css/bootstrap.css">
    <script type="text/javascript" src="javascripts/plugins/jquery-1.11.3.min.js"></script><!-- jQuery文件。务必在bootstrap.js之前引入 -->
    <script src="stylesheets/bootstrap-3.3.5-dist/js/bootstrap.js"></script>
    <script type="text/javascript" src="javascripts/register.js"></script>
</head>
<body>
  <div class="regist">
    <div class="regist-header">
      <label>阅读信息分享系统</label> 
    </div>
    <div class="regist-details"> 
      <div class="details-header">注册信息</div>
      <form class="user-Tel">
        <div class="information1">
          <div class="user-account">
            <span class="glyphicon glyphicon-user" ID="name-span1"></span>
            <input type="text" class="form-control" ID="reader-account" placeholder="请输入您的手机号" aria-describedby="basic-addon1"/>
            <span class="glyphicon glyphicon-ok" ID="name-span2"></span>
            <span class="glyphicon glyphicon-remove" ID="name-span3"></span>
          </div>
          <div class="Tip1">
            <span class="glyphicon glyphicon-info-sign" id="name-span4"></span><p>请输入您的手机号</p>
          </div>
          <div class="Tip2">
            <span class="glyphicon glyphicon-exclamation-sign" id="name-span5"></span><p>请输入手机号</p>
          </div>
        </div> 
        <div class="information2">
          <div class="user-password">
            <span class="glyphicon glyphicon-lock" ID="password-span1"></span>
            <input type="password" class="form-control" ID="reader-password" placeholder="请输入您的密码" />
            <span class="glyphicon glyphicon-ok" ID="password-span2"></span>
            <span class="glyphicon glyphicon-remove" ID="password-span3"></span>
          </div>
          <div class="Tip3">
            <span class="glyphicon glyphicon-info-sign" id="password-span4"></span><p>请输入6-16数字,字母的组合</p>
          </div>
          <div class="Tip4">
            <span class="glyphicon glyphicon-exclamation-sign" id="password-span5"></span><p>请输入您密码</p>
          </div>
        </div>
        <div class="information3">
          <div class="again-password">
            <span class="glyphicon glyphicon-lock" ID="again-password-span1"></span>
            <input type="password" class="form-control" ID="reader-again-password" placeholder="请再次输入您的密码" />
            <span class="glyphicon glyphicon-ok" ID="again-password-span2"></span>
            <span class="glyphicon glyphicon-remove" ID="again-password-span3"></span>
          </div>
          <div class="Tip5">
            <span class="glyphicon glyphicon-info-sign" id="again-password-span4"></span><p>请再次输入您的密码</p>
          </div>
          <div class="Tip6">
            <span class="glyphicon glyphicon-exclamation-sign" id="again-password-span5"></span><p>请再输入您密码</p>
          </div>
        </div>
        <div class="regist-now">
          <input  type="button" value="立即注册" class="regist-button" />
        </div>
        <div class="about">
          <div>
            <a href="#">系统使用协议</a>
          </div>
          <div>
           <a href="#">读者个人信息保护说明</a> 
          </div>     
        </div>
      </form>
    </div>
  </div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<title>阅读信息分享系统</title>
	<meta charset="utf-8"/>
	<link rel="stylesheet" type="text/css" href="stylesheets/weibo.css" />
	<script type="text/javascript"  src="javascripts/plugins/jquery-1.11.3.min.js" ></script>
	<script type="text/javascript"  src="javascripts/weibo.js"></script>
</head>
<body>
	<div class="header" id="head">
		<p class="sysname">阅读信息分享系统</p>
		<div class="loginblock">
			<p class="header1">随时随地发现新天地</p>
			<div class="header2">
				<p>账号登录</p>
				<form>
					<div>
						<input class="username" id="username" type="text" placeholder="邮箱/会员账号/手机账号" />
					</div>
					
					<input class="userpaw" id="userpaw" type="password" placeholder="请输入密码" />
					<div class="remember-container">
						<input  class="remember" type="checkbox"  checked="checked" />
						<label>记住我</label>
						<a class=" regetpaw" href="#">忘记密码</a>
					</div>
					<input class="login" id="login" type="button" value="登录" / >
					<div>
						<label>还没有账号？</label>
						<a id="register" href="#">立即注册</a>	
					</div>
				</form>
				
			</div>
			<div class="clearfix"></div>
		</div>
	</div>
</body>
</html>

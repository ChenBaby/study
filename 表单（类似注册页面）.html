<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>常用标签-表单</title>
</head>
<body>
<form action="http://www.baidu.com" target="_blank" method="post" >
<h1>会员注册</h1>
姓名：<input name="username" type="text" value="小陈" readonly="readonly" size="50"/><br /><br />
密码：<input type="password" size="50"><br /><br />
头像：<input type="file"><br /><br />
      <input type="button" value="上传" /><br /><br />
性别：<input type="radio" id="boy" name="sex" checked="checked"/><label for="boy">男</label>　<input id="girl" type="radio" name="sex"/> <label for="girl">女</lablel><br /><br />
特长：<input type="checkbox" checked="checked" />唱歌<input type="checkbox" />跳舞<input type="checkbox" />跑步
<br/><br/>
<input type="submit" value="确认提交"/>
<input type="reset" /><br/><br/>
自我介绍：<textarea cols="20" rows="3">我是一位美女</textarea><br/><br/>
学历：
<select>
	<optgroup label="四年制">
		<option disabled="disabled">博士</option>
		<option selected="selected">本科</option>
		<option>大专</option>
	</optgroup>
</select>
</form>
</body>　
</html>
